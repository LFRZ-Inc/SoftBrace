    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>SoftBraceStrips.com - Coming Soon</title>
    
    <!-- Error tracking script for white screen debugging -->
    <script>
      window.addEventListener('error', function(e) {
        if (document.body && document.body.innerHTML === '') {
          document.body.innerHTML = `
            <div style="font-family: sans-serif; padding: 20px; text-align: center;">
              <h1 style="color: #d32f2f;">Error Loading Application</h1>
              <p>We're sorry, but there was a problem loading the application.</p>
              <p style="color: #666; margin-bottom: 20px;">Try refreshing the page. If the problem persists, please contact support.</p>
              <button onclick="window.location.reload()" style="background: #2196f3; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">Refresh Page</button>
              <div style="margin-top: 30px; padding: 15px; background: #f5f5f5; border-radius: 4px; text-align: left;">
                <p style="font-weight: bold; margin-top: 0;">Error details:</p>
                <pre style="overflow: auto; background: #eee; padding: 10px; border-radius: 4px;">${e.message}\n\nFile: ${e.filename}\nLine: ${e.lineno}\nColumn: ${e.colno}</pre>
              </div>
            </div>
          `;
        }
      });
      
      // Recovery timeout for white screens
      setTimeout(function() {
        if (document.body && document.body.innerHTML === '') {
          document.body.innerHTML = `
            <div style="font-family: sans-serif; padding: 20px; text-align: center;">
              <h1 style="color: #ff9800;">Application Loading Timeout</h1>
              <p>The application is taking too long to respond.</p>
              <p style="color: #666; margin-bottom: 20px;">Try refreshing the page with cache cleared.</p>
              <button onclick="window.location.reload(true)" style="background: #2196f3; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">Force Refresh</button>
            </div>
          `;
        }
      }, 10000);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
